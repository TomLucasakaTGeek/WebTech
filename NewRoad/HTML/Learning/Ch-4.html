        <h1>Travel Form for a trip</h1>
        <form action="form.js">
            <input type="text" placeholder="Enter your name">
            <label for="sectionida"></label>
            <input type="radio" 
            value="Section-A"

            name="canteen">
            <label for="foodcanteen">Want Food Canteen Card
            </label>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea>
            <select name="car" id="car">
                <option value="no-car">
                    Select your car
                </option>

                <option value="dzire">DZire</option>
                <option value="wkwgn">WalksWagon</option>
                
            </select>
